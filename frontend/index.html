  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    :root {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0c;
      color: #f8fafc;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* --- LIGHT MODE THEME ENGINE --- */

    /* Body & Layout */
    .light,
    .light body,
    .light main,
    .light #root {
      background-color: #F8FAFC !important;
      /* Slate 50 */
      color: #0F172A !important;
      /* Slate 900 */
    }

    /* --- Background Overrides --- */

    /* Dark App Backgrounds -> Light Grey */
    .light .bg-\[\#0a0a0c\],
    .light .bg-black,
    .light .bg-dark {
      background-color: #F8FAFC !important;
    }

    /* Headers / Translucent Navs -> White with Blur */
    .light .bg-\[\#0a0a0c\]\/80,
    .light .bg-\[\#0a0a0c\]\/90,
    .light .bg-\[\#0a0a0c\]\/95 {
      background-color: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(12px) !important;
      border-bottom: 1px solid #E2E8F0 !important;
    }

    /* Cards -> Pure White with Shadow */
    .light .bg-\[\#121214\],
    .light .bg-\[\#16161a\],
    .light .bg-\[\#1a1a20\],
    .light .bg-slate-900,
    .light .glass-card {
      background: #FFFFFF !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.02) !important;
      border: 1px solid #E2E8F0 !important;
      /* Slate 200 */
    }

    /* Floating UI / Glass Elements */
    .light .glass,
    .light nav.glass {
      background: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(16px) !important;
      border-top: 1px solid #E2E8F0 !important;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.03) !important;
    }

    /* Inputs & Secondary Elements -> Light Slate */
    .light .bg-white\/5,
    .light .bg-white\/10,
    .light .bg-white\/20,
    .light .bg-black\/30,
    .light .bg-black\/40 {
      background-color: #F1F5F9 !important;
      /* Slate 100 */
      color: #0F172A !important;
      border: 1px solid #E2E8F0 !important;
    }

    /* --- Typography Overrides --- */

    .light .text-white {
      color: #0F172A !important;
      /* Invert white text to dark slate */
    }

    .light .text-slate-200,
    .light .text-slate-300,
    .light .text-slate-400 {
      color: #475569 !important;
      /* Slate 600 - darker for readability */
    }

    .light .text-slate-500,
    .light .text-slate-600 {
      color: #64748B !important;
      /* Slate 500 */
    }

    /* Force placeholder color */
    .light input::placeholder,
    .light textarea::placeholder {
      color: #94A3B8 !important;
      /* Slate 400 */
    }

    /* Borders */
    .light .border-white\/5,
    .light .border-white\/10,
    .light .border-white\/20,
    .light .border-white\/30 {
      border-color: #E2E8F0 !important;
    }

    /* --- Component Specifics --- */

    /* SmartAvatar Fallback */
    .light .bg-slate-800 {
      background-color: #E2E8F0 !important;
      /* Light Gray for avatars */
      color: #475569 !important;
    }

    /* Category Icons - Pastel Backgrounds */
    .light .bg-teal-500\/20 {
      background-color: #F0FDFA !important;
      border-color: #CCFBF1 !important;
      color: #0D9488 !important;
    }

    .light .bg-blue-500\/20 {
      background-color: #EFF6FF !important;
      border-color: #DBEAFE !important;
      color: #2563EB !important;
    }

    .light .bg-yellow-500\/20 {
      background-color: #FEFCE8 !important;
      border-color: #FEF9C3 !important;
      color: #CA8A04 !important;
    }

    .light .bg-pink-500\/20 {
      background-color: #FDF2F8 !important;
      border-color: #FCE7F3 !important;
      color: #DB2777 !important;
    }

    .light .bg-purple-500\/20 {
      background-color: #FAF5FF !important;
      border-color: #F3E8FF !important;
      color: #9333EA !important;
    }

    .light .bg-emerald-500\/20 {
      background-color: #ECFDF5 !important;
      border-color: #D1FAE5 !important;
      color: #059669 !important;
    }

    .light .bg-indigo-500\/20 {
      background-color: #EEF2FF !important;
      border-color: #E0E7FF !important;
      color: #4F46E5 !important;
    }

    .light .bg-cyan-500\/20 {
      background-color: #ECFEFF !important;
      border-color: #CFFAFE !important;
      color: #0891B2 !important;
    }

    .light .bg-fuchsia-500\/20 {
      background-color: #FDF4FF !important;
      border-color: #FAE8FF !important;
      color: #C026D3 !important;
    }

    .light .bg-orange-500\/20 {
      background-color: #FFF7ED !important;
      border-color: #FFEDD5 !important;
      color: #EA580C !important;
    }

    .light .bg-green-500\/20 {
      background-color: #F0FDF4 !important;
      border-color: #DCFCE7 !important;
      color: #16A34A !important;
    }

    .light .bg-violet-500\/20 {
      background-color: #F5F3FF !important;
      border-color: #EDE9FE !important;
      color: #7C3AED !important;
    }

    /* Exceptions: Buttons & Primary Accents */
    /* Keep text white on solid colored buttons */
    .light .bg-indigo-600 .text-white,
    .light .bg-purple-600 .text-white,
    .light .bg-red-600 .text-white,
    .light .bg-emerald-500 .text-white,
    .light .bg-gradient-to-r .text-white,
    .light .bg-gradient-to-br .text-white,
    .light .bg-gradient-to-tr .text-white {
      color: #FFFFFF !important;
    }

    /* Default Styles */
    .glass {
      background: rgba(10, 10, 12, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0%, rgba(255, 255, 255, 0) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    ::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    input,
    select,
    textarea {
      user-select: auto;
    }
  </style>
</head>
